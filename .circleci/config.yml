version: 2

machine:
  xcode:
    version: 9.1.0

jobs:
  build:
    environment:
      BASH_ENV: "~/.nix-profile/etc/profile.d/nix.sh"
      
    machine: true

    steps:
      - checkout

      - run: git config --global user.email "travis-ci@example.com"
      - run: git config --global user.name "Travis-CI"

      - run:
          command: echo "Yes" | ./try-pure --command "exit 0"
          no_output_timeout: 3599
